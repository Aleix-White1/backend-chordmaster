version: 2
build:
  os: ubuntu-22.04
  commands:
    - pip install -r requirements.txt
  environment:
    ENVIRONMENT: production
services:
  - type: web
    name: chordmaster-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free