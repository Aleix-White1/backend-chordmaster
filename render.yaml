version: 2
build:
  os: ubuntu-22.04
  commands:
    - pip install -r requirements.txt
  environment:
    ENVIRONMENT: production
services:
  - type: web
    name: chordmaster-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production